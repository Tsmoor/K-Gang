<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Admin â€“ K-Gang Arena</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Login -->
  <section id="adminLogin">
    <h2>Admin Login</h2>
    <input id="adminPass" type="password" placeholder="Enter Pass (1234)"/>
    <button id="loginAdminBtn" class="btn">Login</button>
    <p id="loginMsg"></p>
  </section>

  <!-- Controls -->
  <section id="adminControls" style="display:none;">
    <h2>Users Coins</h2>
    <input id="userName" placeholder="Player Name"/>
    <input id="amount" type="number" placeholder="KG"/>
    <button id="setCoinsBtn" class="btn">Set Coins</button>

    <h2>Store Items</h2>
    <input id="itemName" placeholder="Item Name"/>
    <input id="itemPrice" type="number" placeholder="Price"/>
    <button id="addItemBtn" class="btn">Add Item</button>

    <h2>Global Message</h2>
    <textarea id="globalMsg"></textarea>
    <button id="sendGlobalBtn" class="btn">Send Toast</button>
  </section>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
