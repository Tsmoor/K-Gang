<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>K-Gang Arena</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/dark.css" id="darkSheet" disabled/>
</head>
<body>
  <header>
    <h1>K-Gang Arena</h1>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#games">Games</a>
      <a href="#store">Store</a>
      <a href="#leaderboard">Leaderboard</a>
      <a href="admin.html" target="_blank">Admin</a>
      <button id="themeToggle">ðŸŒ—</button>
    </nav>
    <div id="userInfo">
      <span id="playerName">Player</span> |
      <span id="coins">0 KG</span>
    </div>
  </header>

  <div id="toast"></div>

  <!-- Dashboard -->
  <section id="dashboard" class="page">
    <h2>Dashboard</h2>
    <p>Balance: <strong id="balance">0 KG</strong></p>
    <div id="dailyRewards"></div>
    <div id="badges"></div>
  </section>

  <!-- Games -->
  <section id="games" class="page">
    <h2>Games</h2>
    <div id="gameCards"></div>
    <div id="gameContainer"></div>
  </section>

  <!-- Store -->
  <section id="store" class="page">
    <h2>Store</h2>
    <div id="storeItems"></div>
  </section>

  <!-- Leaderboard -->
  <section id="leaderboard" class="page">
    <h2>Leaderboard</h2>
    <ol id="leaderList"></ol>
  </section>

  <footer>
    <p>&copy; 2024 K-Gang Arena</p>
  </footer>

  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/games.js"></script>
  <script type="module" src="js/store.js"></script>
</body>
</html>
