<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>K-Gang Arena</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/dark.css" id="darkSheet" disabled/>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>K-Gang Arena</h1>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#games">Games</a>
      <a href="#store">Store</a>
      <a href="#leaderboard">Leaderboard</a>
      <a href="admin.html" target="_blank" id="adminLink" class="hidden">Admin</a>
      <button id="themeToggle">ðŸŒ—</button>
    </nav>
    <div id="userInfo">
      <span id="userName">Loading...</span> |
      <span id="coins">0 KG</span>
      <button id="loginBtn" class="hidden">Login</button>
      <button id="logoutBtn" class="hidden">Logout</button>
    </div>
  </header>

  <!-- Toast Notifications -->
  <div id="toast"></div>

  <!-- Dashboard -->
  <section id="dashboard" class="page">
    <h2>Dashboard</h2>
    <div id="badges"></div>
    <div id="dailyTasks"></div>
  </section>

  <!-- Games -->
  <section id="games" class="page">
    <h2>Games</h2>
    <div class="cards">
      <div class="card" data-game="clickspeed"><h3>Click-Speed</h3><button>Play</button></div>
      <div class="card" data-game="roulette"><h3>Roulette</h3><button>Play</button></div>
      <div class="card" data-game="snake"><h3>Snake 60s</h3><button>Play</button></div>
      <div class="card" data-game="trivia"><h3>Trivia</h3><button>Play</button></div>
      <div class="card" data-game="spin"><h3>Daily Spin</h3><button>Play</button></div>
    </div>
    <div id="gameContainer"></div>
  </section>

  <!-- Store -->
  <section id="store" class="page">
    <h2>Store</h2>
    <div id="storeItems"></div>
  </section>

  <!-- Leaderboard -->
  <section id="leaderboard" class="page">
    <h2>Leaderboard</h2>
    <ul id="leaderList"></ul>
  </section>

  <!-- Chat -->
  <section id="chat" class="page">
    <h2>Global Chat</h2>
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Say something..." />
    <button id="sendChat">Send</button>
  </section>

  <footer>
    <p>&copy; 2024 K-Gang Arena</p>
  </footer>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/games.js"></script>
  <script type="module" src="js/store.js"></script>
  <script type="module" src="js/leaderboard.js"></script>
  <script type="module" src="js/notifications.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
